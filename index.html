<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Reminder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Create a Reminder</h1>
        <form id="reminderForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="heading">Reminder Heading</label>
                <input type="text" id="heading" name="heading" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" required></textarea>
            </div>

            <fieldset class="form-group">
                <legend>Alert Choices</legend>
                <label><input type="checkbox" name="alerts" value="1 day before"> One day before</label>
                <label><input type="checkbox" name="alerts" value="1 hour before"> One hour before</label>
                <label><input type="checkbox" name="alerts" value="5 minutes before"> 5 minutes before</label>
                <label><input type="checkbox" name="alerts" value="10 minutes before"> 10 minutes before</label>
            </fieldset>

            <button type="submit">Create Reminder</button>
        </form>

        <div id="qrcode"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#reminderForm').on('submit', function(e) {
                e.preventDefault();
                var formData = $(this).serialize();
                $('#qrcode').qrcode({ text: formData });
            });
        });
    </script>
</body>
</html>
