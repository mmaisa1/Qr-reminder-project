<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder Form</title>
    <style>
        /* Basic CSS styling */
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 500px; margin: auto; }
        label { display: block; margin: 10px 0 5px; }
        input, textarea, button { width: 100%; padding: 8px; margin-bottom: 10px; }
        textarea { height: 100px; }
    </style>
</head>
<body>
    <h1>Create a Reminder</h1>
    <form id="reminderForm">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="heading">Reminder Heading</label>
        <input type="text" id="heading" name="heading" required>

        <label for="description">Description</label>
        <textarea id="description" name="description" required></textarea>

        <label>Alert Choices</label>
        <input type="checkbox" id="oneDayBefore" name="alerts" value="1 day before">
        <label for="oneDayBefore">One day before</label>
        <input type="checkbox" id="oneHourBefore" name="alerts" value="1 hour before">
        <label for="oneHourBefore">One hour before</label>
        <input type="checkbox" id="fiveMinutesBefore" name="alerts" value="5 minutes before">
        <label for="fiveMinutesBefore">5 minutes before</label>
        <input type="checkbox" id="tenMinutesBefore" name="alerts" value="10 minutes before">
        <label for="tenMinutesBefore">10 minutes before</label>

        <button type="submit">Create Reminder</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
    <script>
        // Basic JavaScript for form handling and QR code generation
        $(document).ready(function() {
            $('#reminderForm').on('submit', function(e) {
                e.preventDefault();
                // Handle form submission
                var formData = $(this).serialize();
                console.log('Form Data:', formData);

                // Generate QR code
                $('#qrcode').qrcode({
                    text: formData
                });
            });
        });
    </script>

    <div id="qrcode"></div>
</body>
</html>
