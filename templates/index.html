<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Reminder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Create Reminder</h1>
        <form action="{{ url_for('create_reminder') }}" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="title">Reminder Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Reminder Description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="reminder_date">Date of Reminder:</label>
            <input type="date" id="reminder_date" name="reminder_date" required>

            <label for="reminder_time">Time of Reminder:</label>
            <input type="time" id="reminder_time" name="reminder_time" required>

            <button type="submit">Set Reminder</button>
        </form>
    </div>
</body>
</html>
